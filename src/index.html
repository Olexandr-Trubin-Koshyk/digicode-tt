<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <link rel="stylesheet" href="./styles.css">
  <title>Digicode-TT</title>
</head>
<body>
  <div class="container">
    <div class="mainArea">
      <div class="mainArea__fields">
        <span class="mainArea__textField">
          Number of current shapes: 
          <span id="shapesCount"></span>
        </span>
        <span class="mainArea__textField mainArea__textField--secondElement">
          Surface area occupied by shapes:
          <span id="shapesArea"></span>
        </span>
      </div>
      <canvas id="canvas" width="800" height="600"></canvas>
      <div class="mainArea__controls">
        <span class="input-group-btn">
            <button 
              type="button" 
              class="btn btn-default btn-number"
              id="countDecrement"
            >
              <span class="glyphicon glyphicon-minus"></span>
            </button>
        </span>
        <span class="input-group-btn">
          <button 
            type="button" 
            class="btn btn-default btn-number"
            id="countIncrement"
          >
            <span class="glyphicon glyphicon-plus"></span>
          </button>
        </span>
        <input 
          type="text" 
          name="shapesCount" 
          id="shapesPerSecond"
          class="form-control input-number" 
          disabled 
          value="Count: "
        > 
        <span class="input-group-btn">
            <button 
              type="button" 
              class="btn btn-default btn-number"
              id="gravityDecrement"
            >
              <span class="glyphicon glyphicon-minus"></span>
            </button>
        </span>
        <span class="input-group-btn">
          <button 
            type="button" 
            class="btn btn-default btn-number"
            id="gravityIncrement"
          >
            <span class="glyphicon glyphicon-plus"></span>
          </button>
        </span>
        <input 
          type="text" 
          name="shapesGravity" 
          id="shapesGravity"
          class="form-control input-number" 
          disabled 
          value="Gravity: "
        >
      </div>
    </div>
  </div>

  <script src="./scripts/app.js"></script>
</body>
</html>
